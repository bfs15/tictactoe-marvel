<div *ngFor="let player of players; index as playerNo">
  <h3>
    Select your character
  </h3>
  <datalist id="validCharacters-{{playerNo}}">
    <option *ngFor="let character of validCharacters[playerNo]" value="{{character}}"></option>
  </datalist>
  <form #f="ngForm" (ngSubmit)="onSubmit(f, playerNo)" novalidate>
    <input type="text" name="name" attr.list="validCharacters-{{playerNo}}" placeholder="character name" autofocus
      (keyup)="onKeydown($event, playerNo)" autocomplete="off" ngModel/>
    <button>Confirm</button>
  </form>
</div>
