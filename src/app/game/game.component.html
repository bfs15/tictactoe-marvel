<app-character-selection *ngIf="!isBoardEnabled" [playerNo]="playerNo" (playerSelectedEvent)="onPlayerSelected($event)">
</app-character-selection>
<app-game-score [players]="players"></app-game-score>
<app-tictactoe-board (endgameEvent)="onEndgameEvent($event)" [isEnabled]="isBoardEnabled" #boardComponent>
</app-tictactoe-board>
<button *ngIf="isBoardEndgame" (click)="onResetBoard($event, boardComponent)">Next match</button>
